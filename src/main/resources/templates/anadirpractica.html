<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <form action="#" th:action="@{/${idAlumno}/anadir}" method="post" th:object="${prac}">

            <ul>
                <li>
                    <label for="fecha">Fecha</label>
                    <input th:value="${fecha}" type="date" id="fecha" name="fecha" th:field="*{fecha}">

                </li>

                <li>
                    <label for="select">Tipo de practica</label>
                    <select id="select" name="select">
                        <option th:each="i : ${tipoarray}" th:value="${i}" th:text="${i}" 
                                th:field="*{tipo}"></option>
                    </select>

                </li>

                <li>
                    <label for="descripcion">Descripcion</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50" th:field="*{descripcion}"></textarea>
                </li>

                <li>
                    <label for="horas">Horas empleadas</label>
                    <input type="range" min="1" max="8" id="horas" name="horas" th:field="*{horasEmpleadas}" oninput="this.nextElementSibling.value = this.value">    
                </li>

                <li>
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" rows="4" cols="50" th:field="*{observaciones}"></textarea>
                </li>

                <li>
                    <input type="submit" value="Guardar">
                </li>

            </ul>


        </form>


    </body>
</html>
