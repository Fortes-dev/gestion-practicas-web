<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/practicasStyles.css">
</head>
<body>
<form method="post" th:object="${prac}">
    <div class="form-group form-selector">
        <label for="fecha">Fecha</label>
        <input class="form-control" type="date" id="fecha" name="fecha" th:field="*{fecha}">
    </div>
    <div class="form-group form-selector">
        <label for="select">Tipo de practica</label>
        <select class="form-control" id="select" name="select" th:field="*{tipo}">
            <option th:each="i : ${tipoarray}" th:value="${i}" th:text="${i}"
                    th:selected="${i}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" cols="50"
                  th:field="*{descripcion}"></textarea>
    </div>

    <div class="form-group">
        <label for="horas">Horas empleadas</label>
        <input type="range" min="1" max="8" id="horas" name="horas"
               th:field="*{horasEmpleadas}">
        <span id="inputRange"></span>
    </div>

    <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea class="form-control" id="observaciones" name="observaciones" rows="4" cols="50"
                  th:field="*{observaciones}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" th:onclick="'javascript:back(\'' + ${idAl} + '\');'">Volver</button>
</form>


<script>

    const input = document.getElementById("inputRange");
    const range = document.getElementById("horas");
    input.innerText = range.value;
    range.addEventListener("input", () => {
            input.innerText = range.value;
        },
        false);

</script>

</body>
<script>
    function back(value) {
        location.href = "/alumno/" + value;
    }
</script>
</html>
