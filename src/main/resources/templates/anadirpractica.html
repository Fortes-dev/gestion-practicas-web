<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="../../java/com/cesur/gestionpracticas/models/Practica.java"></a>

        <form  method="post" th:object="${prac}">

            <ul>
                <li>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" th:field="*{fecha}">

                </li>

                <li>
                    <label for="select">Tipo de practica</label>
                    <select id="select" name="tipo" th:field="*{tipo}">
                        <option th:each="i : ${tipoarray}" th:value="${i}" th:text="${i}"></option>
                    </select>

                </li>

                <li>
                    <label for="descripcion">Descripcion</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50" th:field="*{descripcion}"></textarea>
                </li>

                <li>
                    <label for="horas">Horas empleadas</label>
                    <input type="range" min="1" max="8" id="horas" name="horas_empleadas" th:field="*{horasEmpleadas}"> 
                    <span id="inputRange"></span>
                </li>

                <li>
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" rows="4" cols="50" th:field="*{observaciones}"></textarea>
                </li>

                <li>
                   <input type="submit" value="Guardar"/>
                </li>
                <p th:text="${idAl}"></p>
                <!--<button th:href="@{'/alumno/'+${idAl}">Volver</button>-->

            </ul>


        </form>

        <script>

            const input = document.getElementById("inputRange");
            const range = document.getElementById("horas");
            input.innerText = range.value;
            range.addEventListener("input", () => {
                input.innerText = range.value;
            },
                    false);

        </script>
    </body>
</html>
