<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/historialStyles.css">
</head>
<body>
    <h1 th:text="${nombre}">Null</h1>
    <h5 th:text="${curso}">Null</h5>
    <div class="container1">
        <div class="contenido"><h4>Historial de Prácticas</h4></div>
        <div class="contenido" id="derecha">
            <select id="filtro" name="filtros">
                <option value="volvo">ID</option>
                <option value="saab">Fecha</option>
                <option value="fiat">Tipo</option>
            </select>
        <input type="text" id="filtroTxt">
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Fecha</th>
            <th scope="col">Tipo</th>
            <th scope="col">Horas Empleadas</th>
            <th scope="col">Descripción</th>
            <th scope="col">Observaciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="practica : ${practicas}" style="cursor: pointer"
            th:onclick="'javascript:rowClicked(\'' + ${practica.id} + '\');'">

            <th th:text="${practica.id}">Null</th>
            <td th:text="${practica.fecha}">Null</td>
            <td th:text="${practica.tipo}">Null</td>
            <td th:text="${practica.horasEmpleadas}">Null</td>
            <td th:text="${practica.descripcion}">Null</td>
            <td th:text="${practica.observaciones}">Null</td>
        </tr>
        </tbody>
    </table>
</body>
<script>
    function rowClicked(value) {
        location.href = "/modificar/" + value;
    }
</script>
</html>
