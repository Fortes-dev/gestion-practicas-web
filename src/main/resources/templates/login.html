<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gestión de prácticas - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../styles/layout.css" rel="stylesheet" type="text/css" media="all">
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        <img class="logo" src="../img/logocesur.png">
        </div>
        <section id="login">
            <div class="container">  
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            
                            <h1>Gestiona la documentación de tus prácticas</h1>
                            <form role="form" th:action="@{/login}" method="post" id="login-form" autocomplete="off" th:object="${alumno}">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="key" class="form-control" placeholder="Contraseña" th:field="*{password}">
                                </div>
                                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Aceptar">
                            </form>
                            <div class="wrongPassword">
                                <p th:text="${wrongPassword}"></p>
                            </div>
                            <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">¿Has olvidado tu contraseña?</a>
                            <hr>
                        </div>
                    </div> <!-- /.col-xs-12 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </section>

        
        
        <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">Recovery password</h4>
                    </div>
                    <div class="modal-body">
                        <p>Type your email account</p>
                        <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-custom">Recovery</button>
                    </div>
                </div> <!-- /.modal-content -->
            </div> <!-- /.modal-dialog -->
        </div> <!-- /.modal -->
